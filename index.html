<!DOCTYPE html>
<html>
<head>
  <title>My Dream Room Planner</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    #room { width: 600px; height: 400px; margin: 20px auto; border: 2px solid #333; position: relative; background: #fff; }
    .furniture { width: 80px; height: 80px; position: absolute; cursor: grab; }
    #furniture-panel { margin: 20px; }
  </style>
</head>
<body>
  <h1>My Dream Room Planner</h1>
  <div id="furniture-panel">
    <img src="https://i.imgur.com/9a0V4gO.png" class="furniture-item" data-src="https://i.imgur.com/9a0V4gO.png" width="80" height="80">
    <img src="https://i.imgur.com/6YJ6xCx.png" class="furniture-item" data-src="https://i.imgur.com/6YJ6xCx.png" width="80" height="80">
  </div>
  <div id="room"></div>

  <script>
    const room = document.getElementById('room');
    const furniturePanel = document.querySelectorAll('.furniture-item');

    furniturePanel.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.dataset.src);
      });
    });

    room.addEventListener('dragover', e => {
      e.preventDefault();
    });

    room.addEventListener('drop', e => {
      e.preventDefault();
      const src = e.dataTransfer.getData('text/plain');
      const img = document.createElement('img');
      img.src = src;
      img.className = 'furniture';
      img.style.left = (e.offsetX - 40) + 'px';
      img.style.top = (e.offsetY - 40) + 'px';
      img.draggable = true;

      img.addEventListener('dragstart', evt => {
        evt.dataTransfer.setData('text/plain', null);
        const style = window.getComputedStyle(evt.target, null);
        evt.dataTransfer.setData('text/plain', JSON.stringify({
          left: parseInt(style.getPropertyValue("left")),
          top: parseInt(style.getPropertyValue("top"))
        }));
        evt.target.classList.add('dragging');
      });

      room.appendChild(img);
    });
  </script>
</body>
</html>
